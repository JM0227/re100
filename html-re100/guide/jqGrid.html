							var returnVal = "";
							if(cellvalue == null) {
								returnVal = "";
							} else {
								if(cellvalue.length==6) {//6자리 (ex.12-3456)
									returnVal = cellvalue.replace(/(\d{3})(\d{4})/, '$1-$2');
								} else if(cellvalue.length==7) {//7자리 (ex.123-4567)
									returnVal = cellvalue.replace(/(\d{3})(\d{4})/, '$1-$2');
								} else if(cellvalue.length==8) {//8자리 (ex.1588-1588)
									returnVal = cellvalue.replace(/(\d{4})(\d{4})/, '$1-$2');
								} else if(cellvalue.length==9) {//9자리 (ex.02-123-4567)
									returnVal = cellvalue.replace(/(\d{2})(\d{3})(\d{4})/, '$1-$2-$3');
								} else if(cellvalue.length==10) {
								    if(cellvalue.indexOf('02')==0) {//10자리인데 02로시작 (ex.02-1234-5678)
								    	returnVal = cellvalue.replace(/(\d{2})(\d{4})(\d{4})/, '$1-$2-$3');
								    } else {

								    }
								} else if(cellvalue.length==11) {//11자리 (ex.010-1234-5678 , 031-1234-5678, 070-1234-5678)
